<div class="white_box"><div class="photo"><img ng-src="{{imageSrc}}" class="selected_img to_transparency"></div><div ng-if="!showGraph" class="question"><span class="hand_script_30 padding75">{{ 'QUESTION' | translate }}</span><div class="select"><div style="float : left" class="half"><input type="radio" name="answer" id="yes" ng-click="ChangeRadio(1)"><label for="yes" class="gothic_18">{{ 'ANSWER_YES' | translate }}</label></div><div style="float : right" class="half"><input type="radio" name="answer" id="no" ng-click="ChangeRadio(0)"><label for="no" class="gothic_18">{{ 'ANSWER_NO' | translate }} </label></div></div><button ng-click="Answered()" ng-disabled="answer == null" class="confirm">GO!</button></div><div ng-if="showGraph" class="graph"><div class="graph_title hand_script_30">{{ 'GRAPH_TITLE' | translate }} </div><div class="graph_body"><div class="container-fluid"><div class="row hand_script_20"><div style="text-align : left" class="col-xs-4 col-md-4">{{ 'UGLY' | translate }}</div><div class="col-xs-4 col-md-4">vs</div><div style="text-align  : right" class="col-xs-4 col-md-4">{{ 'HANDSOME' | translate }}</div></div><div class="row"><div class="col-xs-12 col-md-12"><div ng-style="{ 'width' : uglyWidth}" class="ugly">{{uglyPercent}}</div><div ng-style="{ 'width' : handsomeWidth}" class="handsome">{{handsomePercent}}</div></div></div></div></div></div></div><div class="bottom_btn"><button ng-disabled="!showGraph || !gotSharedImageFlg" ng-click="GoToResult()" class="image-select">{{ loadingMsg }}</button></div>
